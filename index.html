<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
    <meta name="description" content="Calculator for The Odin Project">
    <meta name="author" content="Brock Larson">

    <link rel="icon" href="icons/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script src="js/main.js" defer></script>
</head>

<body>

    <div id="calculatorContainer" class="calculator-container">
        <div id="displayContainer" class="display-container">
            <p id="displayText" class="display-text">0123456789.</p>
            <p class="text-underlay">00000000000</p>
        </div>
        <button id="zeroButton" class="number-button buttons">0</button>
        <button id="oneButton" class="number-button buttons">1</button>
        <button id="twoButton" class="number-button buttons">2</button>
        <button id="threeButton" class="number-button buttons">3</button>
        <button id="fourButton" class="number-button buttons">4</button>
        <button id="fiveButton" class="number-button buttons">5</button>
        <button id="sixButton" class="number-button buttons">6</button>
        <button id="sevenButton" class="number-button buttons">7</button>
        <button id="eightButton" class="number-button buttons">8</button>
        <button id="nineButton" class="number-button buttons">9</button>
        <button id="decimalButton" class="number-button buttons">.</button>
        <button id="plusButton" class="operator-button buttons">+</button>
        <button id="minusButton" class="operator-button buttons">−</button>
        <button id="divideButton" class="operator-button buttons">÷</button>
        <button id="multiplyButton" class="operator-button buttons">×</button>
        <button id="squareButton" class="operator-button buttons">x<sup>2</sup></button>
        <button id="deleteButton" class="delete-button buttons"><i class="material-icons-outlined">backspace</i></button>
        <button id="equalsButton" class="equals-button buttons">=</button>
        <button id="clearButton" class="clear-button buttons">AC</button>
    </div>

</body>

</html>
