<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
    <meta name="description" content="Calculator for The Odin Project">
    <meta name="author" content="Brock Larson">

    <link rel="icon" href="icons/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script src="js/main.js" defer></script>
</head>

<body>

    <div id="calculatorContainer" class="calculator-container">
        <div id="displayContainer" class="display-container">
            <p id="displayText" class="display-text"></p>
        </div>
        <button id="zeroButton" class="number-buttons buttons">0</button>
        <button id="oneButton" class="number-buttons buttons">1</button>
        <button id="twoButton" class="number-buttons buttons">2</button>
        <button id="threeButton" class="number-buttons buttons">3</button>
        <button id="fourButton" class="number-buttons buttons">4</button>
        <button id="fiveButton" class="number-buttons buttons">5</button>
        <button id="sixButton" class="number-buttons buttons">6</button>
        <button id="sevenButton" class="number-buttons buttons">7</button>
        <button id="eightButton" class="number-buttons buttons">8</button>
        <button id="nineButton" class="number-buttons buttons">9</button>
        <button id="decimalButton" class="number-buttons buttons">.</button>
        <button id="plusButton" class="operator-buttons buttons">+</button>
        <button id="minusButton" class="operator-buttons buttons">−</button>
        <button id="divideButton" class="operator-buttons buttons">÷</button>
        <button id="multiplyButton" class="operator-buttons buttons">×</button>
        <button id="plusMinusButton" class="plus-minus-button buttons">+/−</button>
        <button id="equalsButton" class="equals-button buttons">=</button>
        <button id="clearButton" class="clear-button buttons">C</button>
        <button id="allClearButton" class="all-clear-button buttons">AC</button>
    </div>

</body>

</html>
